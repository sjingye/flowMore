<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="欢迎注册心流网" />
    <meta name="description" content="注册心流网，给您最专业的企业估值，投融资建议！" />
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/jquery.placeholder.js"></script>
    <link rel="stylesheet" href="./css/logup.css">
    <title>logup</title>
</head>

<body>
    @@include('./include/log-header.html')
    <div class="wrap" style="height: 350px">
        <div class="login-box-header">
            <h2 class="fl">找回密码</h2>
        </div>
        <div class="logup-box">
            <form class="form-inline" role="form" action="">
                <div class="form-group">
                    <label class="form-label"></label>
                    <input type="text" class="logup-inp-phone form-control" placeholder="请输入手机号码">
                </div>
                <div class="form-group">
                    <label class="form-label"></label>
                    <input type="text" class="logup-inp-phone-code form-control" placeholder="请输入手机验证码">
                    <input type="button" value="手机验证码" class="form-button">
                </div>
                <div class="form-group">
                    <label class="form-label"></label>
                    <input type="text" class="logup-inp-code  form-control" placeholder="请设置密码">
                </div>
                <div class="form-group">
                    <label class="form-label"></label>
                    <input type="text" class="logup-inp-code-qy  form-control" placeholder="请再次输入，确认密码">
                </div>
            </form>
            <input type="button" value="提交" class="logup-button">
            <ul>
                <li id="logup-inp-phone-remind" class="wrong">你好你好lmg</li>
                <li id="logup-inp-phone-code-remind" class="right">你好你好hhh</li>
                <li id="logup-inp-code-remind" class="focus" style="line-height:56px">你好你好tttt</li>
                <li id="logup-inp-code-qy-remind">你好你好gggggg</li>
            </ul>
        </div>
    </div>
    @@include('include/footer.html')
</body>

</html>
