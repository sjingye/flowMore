<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <!--<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>-->
    <link rel="stylesheet" href="./css/login.css">
    <script src="./lib/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery-placeholder/2.3.1/jquery.placeholder.min.js"></script>
    <script>
        $(function(){
            $('.login-box  form input').placeholder();
        });
    </script>
    <!--<script src="http://g.tbcdn.cn/mtb/lib-flexible/{{version}}/??flexible_css.js,flexible.js"></script>-->
    <title>login</title>
</head>

<body>
    @@include('include/header.html')
    <!--end common-header-->
    <div class="login-banner-sec">
        <div class="mediate login-banner-wrap">
            <img src="./images/login-ad.png" alt="login-ad" class="login-ad">
            <div class="login-box">
                <div class="login-box-header">
                    <h2>登录账户</h2>
                    <a href="./logup.html" class="log-remind-msg">没有账号，去注册</a>
                </div>
                <form action="#">
                    <input type="text" name=""  class="login-inp-username" id="login-inp-0" placeholder="手机号">
                    <input type="text" name=""  class="login-inp-password" id="login-inp-1" placeholder="请输入您的密码">
                </form>
                <div class="about-password">
                    <input type="checkbox">
                    <p>记住密码</p>
                    <em>忘记密码？</em>
                </div>
                <input type="button" value="立即登录" class="login-button">
            </div>
            <ul>
                <li id="remind-0">
                    
                </li>
                <li id="remind-1">
                    
                </li>
            </ul>
        </div>
    </div>
    <!--end login-banner-sec-->
    @@include('include/footer.html')
    <script src="./js/login.js"></script>
</body>

</html>
