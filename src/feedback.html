<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/jquery.placeholder.js"></script>
    <link rel="stylesheet" href="./css/feedback.css">
    <title>feedback</title>
</head>

<body>
    @@include('./include/personalCenterHeader.html')
    <div class="wrap mediate">
        @@include('./include/about-flow-left-menu.html')
        <div class="question-feedback rightMenu">
            <div class="menu-header">
                <h3>问题反馈</h3>
                <p>Question Feedback</p>
            </div>
            <div class="section">
                <!--<h3> >>在线留言：</h3>
                <h2>我要留言</h2>-->
                <div>
                    <form>
                        <p>
                            <label for="">姓名：</label>
                            <input type="text" placeholder="请输入您的姓名" class="message-input" name="name">
                        </p>
                        <p>
                            <label for="">手机号码：</label>
                            <input type="text" placeholder="请输入您的电话" class="message-input" name="phone">
                        </p>
                        <p>
                            <label for="">邮箱：</label>
                            <input type="text" placeholder="请输入您的邮箱" class="message-input" name="email">
                        </p>
                        <p>
                            <label for="">留言内容：</label>
                            <textarea placeholder="请留言" class="message-input"></textarea>
                        </p>
                    </form>
                    <input type="button" value="提交" class="submit">
                    <ul class="customer-remind">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--end wrap-->
    @@include('./include/footer.html')
    <script src="./js/feedback.js"></script>
</body>

</html>
